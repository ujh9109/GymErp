spring.application.name=GymErp

# 서버 포트 설정
server.port=9000

# === 데이터베이스(Oracle) 설정 ===
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@43.203.95.181:1521:xe
spring.datasource.username=acorn
spring.datasource.password=1234

# === MyBatis 설정 ===
# 매퍼 XML 파일 위치 (resources/mapper/*.xml)
mybatis.mapper-locations=classpath:mapper/*.xml

# @Alias 등이 선언된 클래스 패키지 (하위 패키지까지 스캔)
mybatis.type-aliases-package=com.example.gymerp.**

# 컬럼명 스네이크케이스 → 필드 카멜케이스 자동 매핑 (ex: EMP_NAME -> empName)
mybatis.configuration.map-underscore-to-camel-case=true

# 콘솔에 실행되는 SQL 로그 출력 (디버깅용)
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# === 파일 업로드 제한 ===
# 개별 파일의 최대 크기
spring.servlet.multipart.max-file-size=50MB
# 요청 전체의 최대 크기(파일 + 폼 필드 포함)
spring.servlet.multipart.max-request-size=60MB
