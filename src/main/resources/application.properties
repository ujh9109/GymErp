spring.application.name=GymErp

# port 번호 설정
server.port=9000

spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@43.203.95.181:1521:xe
spring.datasource.username=acorn
spring.datasource.password=1234

# MyBatis에서 사용할 XML 매퍼 파일 경로 지정
# classpath: 는 resources 폴더를 가리킨다.
mybatis.mapper-locations=classpath:mapper/*.xml

# type-aliases를 스캔할 패키지 지정
# com.example.gymerp. 하위 패키지의 @Alias 가 붙은 클래스를 찾아 사용할 수 있게 준비한다.
mybatis.type-aliases-package=com.example.gymerp.**

# 카멜케이스 자동 변환 (EMP_NAME → empName)
# 필요하다면 끄거나 조정하면 된다.
mybatis.configuration.map-underscore-to-camel-case=true

# 로그 출력 시 SQL 문 보이게 (디버깅용)
# 운영에서는 과도한 로그가 되지 않도록 주의!
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 업로드 파일의 최대 크기
spring.servlet.multipart.max-file-size=50MB
# 업로드 요청의 최대 크기 (파일 크기 + 폼 전송 문자열)
spring.servlet.multipart.max-request-size=60MB
